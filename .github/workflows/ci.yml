name: CI

on:
  push:
    branches:
      - "*"
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies with Poetry
        run: |
          cd backend
          pip install poetry
          poetry install

      - name: Lint code with Black
        run: |
          cd backend
          poetry add black
          poetry run black . .

      # - name: Run tests
      #   run: |
      #     cd backend
      #     poetry run pytest


      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-web:latest backend/
          docker build -t ${{ secrets.DOCKER_USERNAME }}/postgres:latest backend/
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx:latest backend

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image to DockerHub
        run: |
          docker buildx build -t ajcoder123/backend-web:latest .
          docker buildx build -t ajcoder123/postgres:latest .
          docker buildx build -t ajcoder123/nginx:latest .